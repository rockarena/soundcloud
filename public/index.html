<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Test</title>
</head>

<body style='display:none'>
  <div class="app container-fluid">
    <div class="row">
      <h1>&nbsp;SoundCloud Player</h1>
    </div>
    <div class="row">
      <div class="col-sm-4 sc-playlist">
        <div class="well">
          <div class="row">
            <div class="col-sm-12">
              <div class="sc-search">
                <form class="input-group-with-button" id='sc-search-form'>
                  <div class="input-group">
                    <input type="text" class="form-control" id='sc-search' placeholder="Search for...">
                    <span class="input-group-btn">
                      <button id='sc-search-btn' class="btn btn-default" type="button">Go!</button>
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="row">
            <br/>
            <div id='sc-search-results'></div>
            <br/>
          </div>
          <div class="row">
            <div id="sc-controls">
              <div class="col-xs-6">
                <button id='sc-next-btn' type="button" class="sc-next btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
                </button>
              </div>
              <div class="col-xs-6 align-right">
                <button type="button" id='sc-view-list' class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                </button>
                <button type="button" id='sc-view-thumbs' class="btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-th" aria-hidden="true"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="well">
          <img id="sc-cover-art" class="img-responsive"/>
          <br/>
          <div id="sc-embed"></div>
        </div>
      </div>
      <div class="col-sm-4 sc-history">
        <div class="well">
          <h4>Recent Searches</h4>
          <ul id="sc-history-list"></ul>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/public/js/bundle.js"></script>
</body>

</html>
